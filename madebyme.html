<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Patrick Moody</title>
	<link rel="stylesheet" href="style.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="projects.js"></script>
</head>
<body>
  <div class="title">
    <h1>Things I've Built</h1>
    <p>
      <a href="index.html" class="button">Home</a>
      <!-- <a href="resume.html" class="button">My Resume</a> -->
    </p>
  </div>

  <div class="container">
    <div id="projects"></div>
    <p>Questions? Comments? Compliments? I'd love to hear from you:</p>
    <div class="email-me clicky">Email Me!</div>

	</div>

<script type="text/template" id="project-template">
  <div class="site-preview">
    <h2><%= name %></h2>
    <img src=<%= image %> alt=<%= name %>>
    <%= description %>
    <% _.each(links, function(link) { %>
    <a href=<%= link.url %> target="_blank" class="button"><%= link.text %></a>
    <% }) %>
  </div>
</script>
