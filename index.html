<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="//patmood.github.io/utecss/ute.css" rel="stylesheet" />
    <title>Patrick Moody</title>
    <style>
      .icon {
        height: 1.5em;
      }
      .monospace {
        font-family: monospace;
      }
      .link {
        text-decoration: none;
        color: #428bca;
      }
    </style>
  </head>
  <body class="flex items-center content-center flex-col">
    <main class="text-lg">
      <header class="text-center">
        <h1>Hi, I'm Patrick!</h1>
        <h2>I make full stack web apps</h2>
      </header>
      <section class="flex items-center flex-wrap content-center">
        <div style="max-width: 200px;">
          <img src="images/me.jpg" class="circle shadow fit" />
        </div>
        <ul class="list-reset monospace p-3">
          <li class="flex items-center mb-2">
            <img src="images/icons/pin.svg" class="icon mr-2" /><span
              >San Francisco, California</span
            >
          </li>
          <li class="flex items-center mb-2">
            <img src="images/icons/home.svg" class="icon mr-2" /><span
              >Adelaide, South Australia</span
            >
          </li>
          <li class="flex items-center mb-2">
            <img src="images/icons/linkedin.svg" class="icon mr-2" /><a
              href="https://linkedin.com/in/patrickmoody/"
              class="link"
              >LinkedIn</a
            >
          </li>
          <li class="flex items-center mb-2">
            <img src="images/icons/github.svg" class="icon mr-2" /><a
              href="https://github.com/patmood"
              class="link"
              >Github</a
            >
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
