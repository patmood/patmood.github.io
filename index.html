<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrick Moody</title>
    <style>
      /* RESET */
      *:where(:not(iframe, canvas, img, svg, video):not(svg *)) {
        all: unset;
        display: revert;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      img {
        max-width: 100%;
      }

      /* Variables */
      :root {
        --color: Peru;
        --color-hover: SandyBrown;
      }

      /* Global */
      html {
        /* try and get a nice google font the user already has cached, but dont slow down the page by downloading one */
        font-family: "Lora", "Merriweather", "PT Serif", "Noto Serif",
          "Libre Baskerville" serif;
        font-size: 100%;
        color: #444;
      }
      body {
        font-size: 1.4rem;
        line-height: 1.5em;
      }
      /* Layout */
      main {
        padding: 1rem;
      }
      /* Expander */
      summary,
      details {
        display: inline-block;
      }
      summary {
        text-decoration: underline;
        /* text-decoration-style: dashed; */
        text-decoration-color: var(--color);
        text-decoration-thickness: 2px;
        cursor: pointer;
        color: var(--color);
      }
      summary:hover {
        color: var(--color-hover);
        text-decoration-color: var(--color-hover);
      }
      details[open] summary {
        color: unset;
        text-decoration: none;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <main>
      <p>Hi, I'm Patrick</p>
      <span>
        I'm a
        <details>
          <summary>software engineer</summary>
          (frontend mostly)
        </details>
      </span>
      <p>Contact me</p>
    </main>
  </body>
</html>
